<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Mitt Fotogalleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            max-width: 300px;
            height: auto;
            border: 4px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Mitt Fotogalleri</h1>
    <div class="gallery">
        <img src="images/29A77819-FCF9-4999-962F-EEEB8D17EAD9.jpeg" alt="29A77819-FCF9-4999-962F-EEEB8D17EAD9.jpeg">
        <img src="images/089CC280-6E50-4567-828F-3487DF68C94C.jpeg" alt="089CC280-6E50-4567-828F-3487DF68C94C.jpeg">
        <img src="images/D180D243-0836-409D-8607-B622C99E1DA0.jpeg" alt="D180D243-0836-409D-8607-B622C99E1DA0.jpeg">
        <img src="images/7EF19E82-479F-4432-8051-7047C6B70F4C.jpeg" alt="7EF19E82-479F-4432-8051-7047C6B70F4C.jpeg">
        <img src="images/14646E0F-958C-4C1A-88BA-387BCD1C9D3F.jpeg" alt="14646E0F-958C-4C1A-88BA-387BCD1C9D3F.jpeg">
        <img src="images/071105F9-97AF-41DB-8ABD-3A36D676C276.jpeg" alt="071105F9-97AF-41DB-8ABD-3A36D676C276.jpeg">
        <img src="images/F80C09E2-239E-49C0-8FBD-36DA79776BCF.jpeg" alt="F80C09E2-239E-49C0-8FBD-36DA79776BCF.jpeg">
    </div>
</body>
</html>
